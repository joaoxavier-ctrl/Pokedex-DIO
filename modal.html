<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <!--Normalize-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--Fontes-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">

    <!--CSS-->
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/pokedex.css">
    <link rel="stylesheet" href="assets/css/modal.css">
</head>
<body>
    <section class="content">
        <h1>Pokedex</h1>

        <ol id="pokemonList" class="pokemons">
            <li class="pokemon grass">
                    <span class="number">001</span>
                    <span class="name">Bulbasaur</span>
                    <div class="detail">
                        <ol class="types">
                            <li class="type grass">grass</li>
                            <li class="type poison">poison</li>
                        </ol>
                        <div class="images">
                            <img class="image2" src="/../pokeball_icon.png">                                
                            <img class="image1" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg" alt="Bulbasaur">
                        </div>
                    </div>
                </li>
                <li class="pokemon grass">
                    <span class="number">#002</span>
                    <span class="name">Ivysaur</span>
                    <div class="detail">
                        <ol class="types">
                            <li class="type grass">grass</li>
                            <li class="type poison">poison</li>
                        </ol>
                        <div class="images">
                            <img class="image2" src="/../pokeball_icon.png">                                
                            <img class="image1" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/2.svg" alt="Ivysaur">
                        </div>
                    </div>
                </li>

            <!--Pokemons here-->
        </ol>


        <section class="modal hidden">
            <div class="modalPokemongrass">
                <div class="flex">
                    <button class="btnClose">X</button>
                </div>
                <div class="modalDados">
                    <span class="number">#001</span>
                    <span class="name">Bulbasaur</span>
                </div>
                <div class="imagemModal">
                    <img class="imageModal" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg" alt="Bulbasaur">
                </div>
            </div>
            <span class="spanAbout">About</span>
            <div class="about">
                <span class="height">Height: 10cm</span>
                <span class="weight">Weight: 130kg</span>
                <span>Abilities: 
                    <ul class="abilites">
                        <li>Overgrow</li> 
                        <li>chlorophyll</li>
                    </ul>
                </span>
             </div>
        </section>


    </section>

    <div class="overlay hidden"></div>
    <button class="btn btn-open">Open Modal</button>

    

    <!--Importando JS-->
    <script src="assets/js/pokemon-model.js"></script>
    <script src="assets/js/poke-api.js"></script>
    <script src="assets/js/modal.js"></script>
</body>
</html>
